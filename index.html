<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="score">Score: 0</div>
      <button id="startBtn">Mulai</button>
      <button id="restartBtn" class="hidden">Mulai Ulang</button>
    </div>
    <div id="canvasWrap">
      <canvas id="gameCanvas"></canvas>
      <div id="overlay" class="visible">
        <h1>🐍 Snake Game</h1>
        <p>Bantu ular, makan buah dan daging bonus!</p>
        <button id="playBtn">Main</button>
      </div>
    </div>
    <div id="hint">Bantuan: +5 didapat dari daging</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
